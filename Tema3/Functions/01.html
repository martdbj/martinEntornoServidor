    <script>
        let array = [1, 2, 3, 4, 5, 6, 7, 8];

        let filter = sumOfTripledEvens(array);
        console.log(filter);

        function sumOfTripledEvens(array) {
            return array
            .filter(num => num % 2 == 0)
            .map(num => num * 3)
            .reduce((acc, act) => acc + act);
        }
    </script>
